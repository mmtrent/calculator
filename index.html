<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="rows" id="display">5318008</div>
        <div class="rows" id="row1">
            <button id="clear">C</button>
            <button id="neg">+/-</button>
            <button id="sqrt">&#8730;</button>
            <button id="divide">/</button>
        </div>
        <div class="rows" id="row2">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="multiply">X</button>
        </div>
        <div class="rows" id="row3">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="subtract">-</button>
        </div>
        <div class="rows" id="row4">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="add">+</button>
        </div>
        <div class="rows" id="row5">
            <button id="num0">0</button>
            <button id="dot">.</button>
            <button id="equal">=</button>

        </div>
    </div>
</body>
</html>
